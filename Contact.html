                </ul>
            
            
            </div>
        </div>

        <div class="contact-content">
            <h1 class="contactheading">Contact</h1>
            <hr
            class="contactheadingHr"
            style="
              background-color: #57c4b221;
              height: 1px;
              width: 60%;
              border-width: 0;
              text-align: center;
              margin: auto;
            "
          />

           
            <div class="form" >

                <div class="formleftside"  data-aos="fade-left" >
                    <h2>Get In Touch</h2>
                    <p>
                        If you have any comments or questions about my Portfolio website, feel free to contact me via this Form.
        
                    </p>
                    <div class="social">
                        <a href="https://www.linkedin.com/in/syed-maaz-08b296194/" target="_blank"> <i class="fa-brands fa-linkedin-in fa-xl"></i></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i></i></a>
                        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f fa-xl"></i></a>
                    </div>        

                </div>

                            <!-- action and method attribute from formsubmit.com -->
                <form action="https://formsubmit.co/dcf6896c840807bc40630bdcbd045b01" method="POST" class="formrightside" data-aos="fade-right" >

                    <!-- name attribute is necessary in formsubmit.co -->
                    <input class="nameinput" name= "name" type="text" placeholder="Your Name" required>
                    
                    <input class="emailinput" name= "email" type="email" placeholder="Your Email Address" required>

                    <textarea name="message" name= "message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>


                    <button class="submit"  > Send <span> <i class="fa-solid fa-paper-plane"></i> </span>  </button>

                    <!-- some modifications copied from formsubmit.co -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/Contact.html">
                    <input type="text" name="_honey" style="display:none">

                </form>

            </div>



        </div>


        <div id="totopbtn" class="totopbtn" onclick="scrollToTop()">
            <i class="fa-solid fa-arrow-up"></i>
        </div>

    <script src="https://kit.fontawesome.com/d316829f80.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
    
    <script>
        
        const totopbtn=document.getElementById("totopbtn") 
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {

            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              totopbtn.style.display = "block";
            } else {
              totopbtn.style.display = "none";
            }
        }

        scrollToTop = () =>{
            window.scrollTo({ top:0, behavior:"smooth" });
        
        }
    
    </script>
